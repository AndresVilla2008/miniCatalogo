<div class="container">
  <h1>Mini Catálogo</h1>

  <div class="product-form">
    <app-product-form (productCreated)="agregarProducto($event)"></app-product-form>
  </div>

  <div class="controls">
    <div class="total">Total: ${{ total }}</div>
    <div class="filter-group">
      <label>Precio máximo:</label>
      <input type="number" [(ngModel)]="precioMaximo">
    </div>
    <button (click)="ordenarAsc()">↑ Asc</button>
    <button (click)="ordenarDesc()">↓ Desc</button>
  </div>

  <div class="product-list">
    <app-product-list [products]="productosFiltrados" (productDelete)="eliminarProducto($event)"></app-product-list>
  </div>
</div>
