<h2>Lista de Productos</h2>

<div *ngFor="let product of products" style="border: 1px solid #ccc; margin: 10px; padding: 15px; border-radius: 8px;">
  <h3>{{ product.name }}</h3>
  <p>Precio: ${{ product.price }}</p>
  <button (click)="eliminarProducto(product.id)">Eliminar</button>
</div>

<div *ngIf="products.length === 0">
  <p>No hay productos a√∫n. Agrega uno arriba.</p>
</div>
